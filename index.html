<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherDashBoard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Weather Dashboard</a>
  </nav>

  <div class="container">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">

        </div>
        <div class="card-body">
          <h5 class="card-title">Weather Dashboard</h5>


          <h3>search city here:</h3>
          <input type="text" id="searchBar"></input>
          <button id="submitButton">Submit</button>
          <br>
          <!--change up layout from 3 boxes, to one big box with current weather, and 5 small boxes with five day forecast-->
          <div>
          </div>
          <div class="card-deck">
            <div class="card">
              <!-- <img src="..." class="card-img-top" alt="..."> -->
              <div class="card-body">
                <h5 class="card-title" id="city">City Name: </h5>
                <p class="card-text" id="currentwind">Wind: </p>
                <p class="card-text" id="currentTemp">Temp: </p>
                <p class="card-text" id="currentHumidity">Humidity: </p>
                <p class="card-text" id="currentUVI">UVI: </p>
              </div>
              <div class="card-deck">
                <div class="card-body">
                  <h5 class="card-title" id="day1">day 1: </h5>
                  <p class="card-text" id="current">Wind: </p>
                  <p class="card-text" id="currentTemp">Temp: </p>
                  <p class="card-text" id="currentHumidity">Humidity: </p>
                  <p class="card-text" id="currentUVI">UVI: </p>
                

              </div>


            </div>
          </div>


        </div>
      </div>


      <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
      <script src="script.js"></script>




</body>

</html>
